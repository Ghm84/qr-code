        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="normalize.css">
        <link rel = "stylesheet" href="style.css">
        <title>QR CODE</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <main class="card">
            <div class="container">

        </main>
